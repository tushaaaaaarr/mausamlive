<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" width="140" height="140">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .placeholder-bg { fill: #1a1a1a; }
        .placeholder-text { fill: #666; }
      }
      @media (prefers-color-scheme: light) {
        .placeholder-bg { fill: #f5f5f5; }
        .placeholder-text { fill: #ccc; }
      }
    </style>
  </defs>
  <rect class="placeholder-bg" width="140" height="140"/>
  <circle cx="70" cy="70" r="50" class="placeholder-text" opacity="0.3"/>
</svg>
